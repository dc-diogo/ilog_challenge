<html ng-app="user">
<head>
    <title>Employee Management</title>
</head>
<body ng-app ng-controller="MainController as main" ng-init="main.list()">

<div id="user-list" ng-show="main.showList">
    <div class="container" style="padding:50px 0;">
        <div class="row">
            <div class="col-12">
                <h1>List of Employees</h1>
            </div>
        </div>
    </div>
</div>

<div id="user-detail" ng-hide="main.showList">
    <div class="container" style="padding:50px 0;">
        <div class="row justify-content-md-center">
            <div class="col-12 col-md-8">
                <h1 ng-if="main.activeUser">Edit employee</h1>
                <h1 ng-if="!main.activeUser">Add an employee</h1>
                <form ng-submit="main.save(main.activeUser)" style="margin: 30px 0 20px; border:2px solid #ccc; padding:15px;">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" ng-model="main.activeUser.name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="text" id="age" name="age" ng-model="main.activeUser.age" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="salary">Salary</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">&euro;</span>
                            </div>
                            <input type="text" id="salary" name="salary" ng-model="main.activeUser.salary" class="form-control">
                        </div>
                    </div>
                    <a href="/" class="btn btn-secondary">Back</a>
                    <button type="submit" class="btn btn-primary" ng-if="main.activeUser">Save employee</button>
                    <button type="submit" class="btn btn-primary" ng-if="!main.activeUser">Add employee</button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</div>
</body>
</html>
